<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
</head>
<body>
    <div class="layout-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="{{ .Site.BaseURL }}" class="logo-link">
                    <img src="{{ .Site.BaseURL }}images/logo.png" alt="{{ .Site.Title }}" class="site-logo">
                </a>
            </div>
            <nav class="sidebar-nav">
                <a href="http://10.10.30.70:32030/?path=/docs/documents--docs" class="nav-item" target="_blank">Documents</a>
                <a href="http://10.10.30.70:32030/?path=/docs/documents-icons--docs" class="nav-item" target="_blank">Icons</a>
                <a href="http://10.10.30.70:32030/?path=/docs/documents-styles--docs" class="nav-item" target="_blank">Styles</a>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; {{ now.Year }} {{ .Site.Title }}</p>
            </div>
        </aside>
        <main class="main-content">
            {{ block "main" . }}{{ end }}
        </main>
    </div>
</body>
</html>
