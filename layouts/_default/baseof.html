<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
</head>
<body>
    <div class="layout-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="{{ .Site.BaseURL }}" class="logo-link">
                    <img src="{{ .Site.BaseURL }}images/logo.png" alt="{{ .Site.Title }}" class="site-logo">
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-group">
                    <div class="nav-group-title">Documents</div>
                    <div class="nav-group-items">
                        <a href="{{ .Site.BaseURL }}docs/documents/" class="nav-item nav-sub-item">docs</a>
                        <a href="{{ .Site.BaseURL }}docs/documents-icons/" class="nav-item nav-sub-item">icons</a>
                        <a href="{{ .Site.BaseURL }}docs/documents-styles/" class="nav-item nav-sub-item">styles</a>
                    </div>
                </div>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; {{ now.Year }} {{ .Site.Title }}</p>
            </div>
        </aside>
        <main class="main-content">
            {{ block "main" . }}{{ end }}
        </main>
    </div>
</body>
</html>
